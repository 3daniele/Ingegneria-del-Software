<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"

  crossorigin="anonymous">
</script>
<script>

    var id=location.search.split('dipartimento=')[1];

    $(document).ready(function() {
        var settings = {
            "url": "http://localhost:8000/api/rooms/"+id+"/departments",
            "method": "GET",
            "timeout": 0,
            "headers": {
                "Content-Type": "application/json; charset=utf-8"
            },
            "datatype": "json"
        };
        $.ajax(settings).done(function (response) {
            var jsonObj = JSON.parse(response);
            console.log(jsonObj);
            jsonObj.forEach(element => {
                var ris=element.Riservato_stud;
                if(ris==0){
                $("#table").append(
                        "<tr>"
                            +"<td>"+element.Codice_Aula+"</td>"
                            +"<td>"+element.Descrizione+"</td>"
                            +"<td>"+element.Edificio+"</td>"
                            +"<td>"+"<input type=\"radio\" name=\"scelta\" value=\""+element.ID_Aula+"\""+"</td>"
                            +"</tr>"
                );
                }    
            });

            $("#table").append(
                        "<tr>"
                            +"<td>"+"</td>"
                            +"<td>"+"</td>"
                            +"<td>"+"</td>"
                            +"<td>"+"<input type=\"submit\""+"</td>"
                            +"</tr>"
                );

        });
    
    });
</script> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aule</title>
</head>
<body>
    <center>
        <font size=22 color="red">Lista Aule</font>
        <form action="Aula.html" name="aula" id="aula" method="GET">
            <table id="table" border=1 align="center">
                <tr>
                    <td>Codice Aula</td>
                    <td>Descrizione</td>
                    <td>Edificio</td>
                    <td></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
